<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Mode Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .popup-overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        }

        .popup {
        background: white;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 400px;
        position: relative;
        z-index: 1001;
        animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
        from {
            transform: scale(0.9);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
        }

        .popup h2 {
            margin-top: 0;
        margin-bottom: 20px;
        }

        .popup .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
        gap: 15px;
        }

        .popup .options button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: 100px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .popup .options button:hover {
            background-color: #ffc107;
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .popup .options .flashcards {
            grid-column: span 2; /* Ito palitan kung gusto baguhin size ng identification */
        }

        .popup .close-button {
            background-color: #dc3545;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup .close-button:hover {
            background-color: #c82333;
        }

        .trigger-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .trigger-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .popup .icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        </style>

</head>

<body>
        <div class="container">
            <button class="trigger-button">Open Study Mode</button>
        </div>

        <div class="popup-overlay" id="popupOverlay">
            <div class="popup">
                <h2>Select Study Mode</h2>

                    <div class="options">
                        <!-- Flashcards -->
                        <button class="flashcards">
                            <span class="icon">üìã</span>
                            <span>Flashcards</span>
                        </button>

                        <!-- Multiple Choice -->
                            <button>
                                <span class="icon">‚úÖ</span>
                                <span>Multiple Choice</span>
                            </button>

                        <!-- Identification -->
                        <button>
                            <span class="icon">‚úèÔ∏è</span>
                            <span>Identification</span>
                        </button>
                    </div>
                <button class="close-button" id="closePopup">Close</button>
            </div>
        </div>


    <script>
        const triggerButton = document.querySelector('.trigger-button');
        const popupOverlay = document.getElementById('popupOverlay');
        const closePopup = document.getElementById('closePopup');

        triggerButton.addEventListener('click', () => {
        popupOverlay.style.display = 'flex';
        });

        closePopup.addEventListener('click', () => {
        popupOverlay.style.display = 'none';
        });
    </script>

</body>
</html>
