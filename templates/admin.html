<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/admin.css">
    <title>Admin Dashboard</title>
    
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
      <nav class="container">
        <!-- Logo -->
        <a href="landing.html"
          ><div class="logo">
            <img src="../static/images/QLarge.svg" alt="Logo" />
            <h1>Quizrev</h1>
          </div>
        </a>

        <!-- Menu Item -->
        <ul class="menu">
          <li><a href="#">ADMIN DASHBOARD</a></li>
          
        </ul>

        <!-- Button -->
        <div class="buttons">
           
            <a href="#" class="primary-btn">Logout</a>
           
        </div>
      </nav>
      
    </div>
    
    <div class="top">
            <div class="users">
                <h1>TOTAL USERS</h1>
                <div class="pic">
                    <div class="left"><i class='bx bxs-user'></i></div>
                    <div class="right"><h5>{total_users}</h5></div>
                </div>
            </div>  
                
            <div class="subscribe"><h1>TOTAL SUBSCRIPTION</h1>
                <div class="pic">
                    <div class="left"><i class='bx bxs-user'></i></div>
                    <div class="right"><h5>{total_subscription}</h5></div>
                </div></div>
            <div class="earning"><h1>TOTAL EARNINGS</h1>
                <div class="pic">
                    <i class='bx bx-money' ></i>
                    <div class="right"><h5>{total_earnings}</h5></div>
                </div></div>
        
    </div>


    <div class="search-bar">
        <input type="text" id="search" placeholder="Search users...">
        <button class = "primary-btn" id="primary-btn" onclick="searchUsers()">Search</button>
    </div>

    <table>
        <thead>
            <tr>
                <th style="width: 20%;">USERNAME</th>
                <th style="width: 20%;">NAME</th>
                <th style="width: 20%;">SUBSCRIPTION STATUS</th>
                <th style="width: 20%;">EXPIRATION DATE</th>
                <th style="width: 20%;">ACTIONS</th>    
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- Rows will be dynamically populated here -->
        </tbody>
    </table>

    <div class="pagination" id="pagination">
        <!-- Pagination buttons will be dynamically generated -->
    </div>

    <!-- Edit User Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2>EDIT USER</h2>
            <form id="editForm" onsubmit="saveUserChanges(event)">
                <input type="text" id="editUsername" placeholder="Username" required>
                <input type="text" id="editName" placeholder="Name" required>
                <input type="email" id="editEmail" placeholder="Email" required>
                
                <!-- Role Dropdown -->
                <select id="editRole" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>

                <!-- Subscription Status Dropdown -->
                <select id="editSubscriptionStatus" required>
                    <option value="" disabled selected>Select Subscription Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>

                <!-- Start Date -->
                <input type="date" id="editStartDate" required>

                <!-- End Date -->
                <input type="date" id="editEndDate" required>

                <div style="text-align: center;">
                    <button type="submit">Save Changes</button>
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- 
        user_id INTEGER PRIMARY KEY AUTOINCREMENT, 
        first_name VARCHAR(20),
        last_name VARCHAR(20),
        username VARCHAR(20),
        password VARCHAR(20),
        membership_type VARCHAR(20),
        expiration_date DATE
    -->
    <div class="hidden" style="display: none;">
        {% for user in all_users %}
            <div id="{{ user[7] }}">{{user}}</div>
        {% endfor %}
    </div>

    <script >
        // FAKE USERS / ALISIN NALANG PAG ICONNECT NA SA DATA BASE
        // const originalUsers = Array.from({ length: 50 }, (_, i) => ({
        //     id: i + 1,
        //     username: `User${i + 1}`,
        //     name: `Name${i + 1}`,
        //     email: `user${i + 1}@example.com`,
        //     role: i % 2 === 0 ? 'ADMIN' : 'USER',
        //     subscriptionStatus: i % 3 === 0 ? 'INACTIVE' : 'ACTIVE',
        //     startDate: `2023-01-${String(i % 28 + 1).padStart(2, '0')}`,
        //     endDate: `2024-01-${String(i % 28 + 1).padStart(2, '0')}`
        // }));

        let users = []; 
        let i = 0
        while (true) {
            let b = document.getElementById(i)
            if (b == null) {
                break
            }
            str_array = b.innerHTML.replace(/'/g, '"');
            let arr = JSON.parse(str_array)
            users.push(arr)
            i += 1
        }

        // users.push([1, 'John', 'Doe', 'johndoe', 'password123', 'free', '2023-01-01']);
        // users.push([2, 'Jane', 'Smith', 'janesmith', 'password456', 'pro', '2023-01-01']);
        // users.push([3, 'Alice', 'Johnson', 'alicejohnson', 'password789', 'free', '2023-01-01']);

        let currentPage = 1;
        const rowsPerPage = 10;
        let currentUserIndex = null; // Store the index of the user being edited

        // Display users in the table
        function displayUsers() {
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const currentUsers = users.slice(start, end);
            // <td>${user.email}</td>
            // <td>${user.startDate}</td>
            currentUsers.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user[3]}</td>
                    <td>${user[1].concat(" ", user[2])}</td>
                    <td subscribe = "${user[5]}">${user[5]}</td>
                    <td>${user[6]}</td>
                    <td>
                        <button class="action-btn" onclick="editUser(${start + index})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteUser(${start + index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            displayPagination();
        }

        // Display pagination
        function displayPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(users.length / rowsPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.onclick = () => {
                    currentPage = i;
                    displayUsers();
                };
                if (i === currentPage) button.style.fontWeight = 'bold';
                pagination.appendChild(button);
            }
        }

        // Search users
        function searchUsers() {
            const query = document.getElementById('search').value.toLowerCase();
            if (query === '') {
                users = [...originalUsers];
            } else {
                users = originalUsers.filter(user =>
                    user.username.toLowerCase().includes(query) ||
                    user.name.toLowerCase().includes(query) ||
                    user.email.toLowerCase().includes(query)
                );
            }
            currentPage = 1;
            displayUsers();
        }

        // Edit user function
        function editUser(index) {
            const user = users[index];
            currentUserIndex = index;
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editName').value = user.name;
            document.getElementById('editEmail').value = user.email;
            document.getElementById('editRole').value = user.role;
            document.getElementById('editSubscriptionStatus').value = user.subscriptionStatus;
            document.getElementById('editStartDate').value = user.startDate;
            document.getElementById('editEndDate').value = user.endDate;

            document.getElementById('editModal').classList.add('show');
        }

        // Close modal
        function closeModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        // Save user change
        function saveUserChanges(event) {
            event.preventDefault();

            const updatedUser = {
                username: document.getElementById('editUsername').value,
                name: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                role: document.getElementById('editRole').value,
                subscriptionStatus: document.getElementById('editSubscriptionStatus').value,
                startDate: document.getElementById('editStartDate').value,
                endDate: document.getElementById('editEndDate').value,
            };

            users[currentUserIndex] = updatedUser;
            closeModal();
            displayUsers();
        }

        // Delete user function
        function deleteUser(index) {
            if (confirm('Are you sure you want to delete this user?')) {
                users.splice(index, 1);
                displayUsers();
            }
        }

        // Initial display
        displayUsers();
    </script>
</body>
</html>
