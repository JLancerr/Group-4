<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizRev | Log In</title>
    <link rel="stylesheet" href="../static/css/font.css" />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <script>
      function display_error() {
        current_url = new URL(window.location.href);
        url_params = new URLSearchParams(current_url.search);
        if (url_params.has("error")) {
          window.alert(url_params.get("error"));
        }
      }
    </script>
  </head>
  <body>
    <!-- Log In -->
    <section class="sign-page">
      <div class="form-container">
        <div class="logo">
          <a href="index">
            <img src="../static/images/QRevLarge.svg" alt="QRev" />
          </a>
        </div>
        <h1>Welcome</h1>
        <form action="/attempt_login" method="POST">
          <label for="email">Username:</label>
          <input
            id="email"
            name="username"
            placeholder="Enter Username"
            required
          />
          <label for="password">Password:</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <span class="password-toggle"></span>
          </div>
          <button type="submit" class="submit-btn">Log-In</button>
          <div class="redirect">
            Don't have an account? <a href="signup">Sign Up</a>
          </div>
        </form>
      </div>
    </section>
    <script>
      display_error();
    </script>
  </body>
</html>
