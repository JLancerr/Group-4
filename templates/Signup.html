<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizRev | Sign Up</title>
  <link rel="stylesheet" href="../static/css/font.css">
  <link rel="stylesheet" href="../static/css/styles.css">
  <script>
    function display_error() {
      current_url = new URL(window.location.href);
      url_params = new URLSearchParams(current_url.search);
      if (url_params.has("error")) {
        window.alert(url_params.get("error"));
      }
    }
  </script>
</head>
<body>
  <section class="sign-page">
    <div class="form-container">
      <div class="logo">
        <a href="index">
          <img src="../static/images/QRevLarge.svg" alt="QRev" />
        </a>
      </div>
      <h1>Sign Up</h1>
      <form action="/attempt_signup" method="POST">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first_name" placeholder="Enter First Name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last_name" placeholder="Enter Last Name" required>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" required>

        <label for="password">Password:</label>
        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <span class="password-toggle"></span>
        </div>

        <button type="submit" class="submit-btn" href = "#landing_page">Sign Up</button>
        <div class="redirect">
          Already have an account? <a href="login">Log In</a>
        </div>
      </form>
    </div>
  </section>

  <script>
    display_error() 
  </script>
</body>
</html>
