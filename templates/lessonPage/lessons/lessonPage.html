<body>
    <div class="sidebar close">
        <header>
            <div class="img-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>
                
                <div class="text header-text">
                    <span class="name">Rev Quiz</span>
                </div>

            </div>

            <i class='bx bx-chevron-right toggle'></i>

        </header>

        <div class="menubar">

            <div class="menu">
                <ul class="links">
                    <li class="navlinks">
                        <a href=""><i class='bx bx-home-smile' >
                            <span class="text nav-text">Dashboard</span>
                        </i></a>
                    </li>
                    <li class="navlinks">
                        <a href=""><i class='bx bx-book-alt'>
                            <span class="text nav-text">Libraries</span>

                    </li>
                    <li class="navlinks">
                        <a href=""><i class='bx bx-purchase-tag'>

                        </i></a>
                    </li>
                    <li class="navlinks">
                        <a href=""><i class='bx bxs-face'>
                            <span class="text nav-text">Profile</span>
                        </i></a>
                    </li>

                </ul>
            </div>
 
           
        </div>
    </div>

   <div class="main-content">
        <div>
            <h1 id="lesson-title">Lesson Title</h1>
            <p>Lesson description</p>

            <!-- Search Bar -->
            <div id="search-container">
                <input type="text" id="search-bar" placeholder="Search question...">
            </div>
        </div>

        <div id="flashcard-container">
        
            
    
            <!-- Lesson cards will be dynamically populated -->
        </div>
        
        <div id="action-buttons">
            <button id="study-button">Study</button>
            <button id="edit-button">Add/Edit Cards</button>
        </div>

    </div>

<script src="script.js"></script>
