<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/font.css" />
    <link rel="stylesheet" href="../static/css/home.css" />
    <script src="../static/js/script.js" defer></script>
    <title>Quizrev | Landing Page</title>
    <script>
      function display_error() {
        current_url = new URL(window.location.href);
        url_params = new URLSearchParams(current_url.search);
        if (url_params.has("error")) {
          window.alert(url_params.get("error"));
        }
      }
    </script>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar close">
      <header>
        <div class="img-text">
          <span class="image">
            <img src="../static/images/QLarge.svg" alt="logo" />
          </span>
          <div class="text header-text">
            <h1 class="name">Quizrev</h1>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <div class="menubar">
        <div class="menu">
          <ul class="links">
            <li class="navlinks">
              <a href="#"
                ><i class="bx bx-home-smile"
                  ><span class="text nav-text"> Dashboard</span></i
                ></a
              >
            </li>
            <li class="navlinks">
              <a href="#"
                ><i class="bx bx-book-alt"
                  ><span class="text nav-text"> Libraries</span></i
                ></a
              >
            </li>
            <li class="navlinks">
              <a href="#"
                ><i class="bx bx-purchase-tag"
                  ><span class="text nav-text"> Plan</span></i
                ></a
              >
            </li>
            <li class="navlinks">
              <a href="#"
                ><i class="bx bxs-face"
                  ><span class="text nav-text"> Profile</span></i
                ></a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Main Content - Dashboard -->
    <div class="main-content dashboard">
      <!-- Dashboard Header -->
      <div class="dashboard-header">
        <h1 class="dashboard-title">My Classroom</h1>
        <div class="dashboard-buttons">
          <button class="secondary-btn" id="join-class-btn">
            Join Classroom
          </button>
          <button class="primary-btn" id="add-class-btn">Add Classroom</button>
        </div>
      </div>

      <span class="line"></span>

      <!-- Dashboard Content -->
      <div class="dashboard-content">
        <!-- Authored Classrooms -->
        <div class="authored-classrooms">
          <h3>Authored Classrooms</h3>
          <div class="grid">
            <form action="/display" method="post" class="item">
              <input type="hidden" name="directory_type" value="classroom" />
              <input
                type="hidden"
                name="directory_id"
                value="{{ classroom_id }}"
              />
              <input type="hidden" name="authored" value="1" />
              <input
                type="submit"
                value="{{ classroom_name }}"
                class="classroom-name"
              />
              <button
                type="submit"
                formaction="/delete_directory"
                formmethod="post"
              >
                Delete
              </button>
            </form>

            <form action="/display" method="post" class="item">
              <input type="hidden" name="directory_type" value="classroom" />
              <input
                type="hidden"
                name="directory_id"
                value="{{ classroom_id }}"
              />
              <input type="hidden" name="authored" value="1" />
              <input
                type="submit"
                value="{{ classroom_name }}"
                class="classroom-name"
              />
              <button
                type="submit"
                formaction="/delete_directory"
                formmethod="post"
              >
                Delete
              </button>
            </form>

            <form action="/display" method="post" class="item">
              <input type="hidden" name="directory_type" value="classroom" />
              <input
                type="hidden"
                name="directory_id"
                value="{{ classroom_id }}"
              />
              <input type="hidden" name="authored" value="1" />
              <input
                type="submit"
                value="{{ classroom_name }}"
                class="classroom-name"
              />
              <button
                type="submit"
                formaction="/delete_directory"
                formmethod="post"
              >
                Delete
              </button>
            </form>

            <form action="/display" method="post" class="item">
              <input type="hidden" name="directory_type" value="classroom" />
              <input
                type="hidden"
                name="directory_id"
                value="{{ classroom_id }}"
              />
              <input type="hidden" name="authored" value="1" />
              <input
                type="submit"
                value="{{ classroom_name }}"
                class="classroom-name"
              />
              <button
                type="submit"
                formaction="/delete_directory"
                formmethod="post"
              >
                Delete
              </button>
            </form>

            <!-- {% for classroom_id, classroom_name in
            classrooms_info.authored_classrooms.items() %}
            <form action="/display" method="post" class="item">
              <input type="hidden" name="directory_type" value="classroom" />
              <input
                type="hidden"
                name="directory_id"
                value="{{ classroom_id }}"
              />
              <input type="hidden" name="authored" value="1" />
              <input type="submit" value="{{ classroom_name }}" />
              <button
                type="submit"
                formaction="/delete_directory"
                formmethod="post"
              >
                Delete
              </button>
            </form>
            {% endfor %} -->
          </div>
        </div>

        <!-- Joined Classrooms -->
        <div class="joined-classrooms">
          <h3>Joined Classrooms</h3>
          <div class="grid">
            <form action="/display" method="post" class="item">
              <input type="hidden" name="directory_type" value="classroom" />
              <input
                type="hidden"
                name="directory_id"
                value="{{ classroom_id }}"
              />
              <input type="hidden" name="authored" value="0" />
              <input
                type="submit"
                value="{{ classroom_name }}"
                class="classroom-name"
              />
              <button
                type="submit"
                formaction="/delete_directory"
                formmethod="post"
              >
                Delete
              </button>
            </form>
            <!-- {% for classroom_id, classroom_name in
            classrooms_info.joined_classrooms.items() %}
            <form action="/display" method="post" class="item">
              <input type="hidden" name="directory_type" value="classroom" />
              <input type="hidden" name="directory_id" value="{{ classroom_id }}" />
              <input type="hidden" name="authored" value="0" />
              <input type="submit" value="{{ classroom_name }}" />
            </form>
            {% endfor %} -->
          </div>
        </div>
      </div>
    </div>

    <!-- Join Classroom Modal -->
    <div id="join-class-modal" class="modal">
      <div class="modal-content">
        <h3>Join Classroom</h3>
        <span class="modal-close" id="close-join-class">&times;</span>
        <form action="/join_classroom" method="post">
          <input name="classroom_id" placeholder="Enter Classroom ID" />
          <button type="submit" class="primary-btn">Join</button>
        </form>
      </div>
    </div>

    <!-- Add Classroom Modal -->
    <div id="add-class-modal" class="modal">
      <div class="modal-content">
        <h3>Add Classroom</h3>
        <span class="modal-close" id="close-add-class">&times;</span>
        <form action="/add_directory" method="post">
          <input name="directory_name" placeholder="Enter Classroom Name" />
          <button type="submit" class="primary-btn">Add</button>
        </form>
      </div>
    </div>

    <script>
      display_error();
    </script>
  </body>
</html>
