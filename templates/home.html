<!DOCTYPE html>

<!-- Page users see if they're logged in -->

<html>
  <head>
    <link rel="stylesheet" href="landing.css" />
    <script>
      function show(message) {
        if (message) {
          alert(message);
        }
      }
    </script>
  </head>
  <body>
    <div>Welcome to Harry's home page</div>
    <div>Ito ang page na makikita kapag nag login ang user</div>

    <form action="/" method="get">
      <button type="submit">Log out</button>
    </form>

    <br />
    <div>Join class</div>
    <form action="/join_classroom" method="post">
      <input name="classroom_id" placeholder="classroom_id" />
      <input type="submit" />
    </form>

    <form action="/create_classroom" method="post">
      <input name="classroom_name" />
      <input type="submit" />
    </form>

    <br />
    <div>Displayed info of users using Jinja</div>
    <div>
      {% for data in user_data %}
      <div>{{ data }} - {{ user_data[data] }}</div>
      {% endfor %}
    </div>
    <script>
      message = "{{message}}";
      show(message);
    </script>
  </body>
</html>
