<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/all.min.css">
    <link rel="stylesheet" href="../static/css/boxicons.min.css">
    <link rel="stylesheet" href="../static/css/font.css" />
    <link rel="stylesheet" href="../static/css/dashboard.css" />
    <script src="../static/js/script.js" defer></script>
    <title>Quizrev | Lessons</title>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar close">
      <header>
        <div class="img-text">
          <span class="image">
            <img src="../static/images/QLarge.svg" alt="logo">
          </span>
          <div class="text header-text">
            <h1 class="name">Quizrev</h1>
          </div>
        </div>
        <i class="bx bx-chevron-left toggle"></i>
      </header>
      <div class="menubar">
        <div class="menu">
          <ul class="links">
            <li class="navlinks">
              <a href="#"><i class="bx bx-home-smile"><span class="text nav-text"> Dashboard</span></i></a>
            </li>
            <li class="navlinks">
              <a href="#"><i class="bx bx-book-alt"><span class="text nav-text"> Libraries</span></i></a>
            </li>
            <li class="navlinks">
              <a href="pricingLogout"><i class="bx bx-purchase-tag"><span class="text nav-text"> Plan</span></i></a>
            </li>
            <li class="navlinks">
              <a href="#"><i class="bx bxs-face"><span class="text nav-text"> Profile</span></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Main Content - Lessons -->
    <div class="main-content dashboard">
      <!-- Dashboard Header -->
      <div class="dashboard-header">
        <h1 class="dashboard-title">{{ subject_name }}</h1>
        <div class="dashboard-buttons">
          {% if authored == "1" %}
            <button class="primary-btn" id="add-lesson-btn">Add Lesson</button>
          {% endif %}
        </div>
      </div>

      <span class="line"></span>

      <!-- Dashboard Content -->
      <div class="dashboard-content">
        <!-- Lessons -->
        <div class="lessons">
          <h3>Lessons</h3>
          <div class="grid">
            <!-- lesson[lesson_id, lesson_name] -->
            {% for lesson_info in contents %}
              <form action="/display" method="get" class="item">
                <input type="hidden" name="directory_type" value="lesson">
                <input type="hidden" name="directory_id" value="{{ lesson_info[0] }}">
                <input type="submit" value="{{ lesson_info[1] }}" class="classroom-name">
                {% if authored == "1" %}
                  <button type="button" class="delete-icon" data-lesson-id="{{ lesson_info[0] }}">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                {% endif %}
              </form>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <!-- Add Lesson Modal -->
    <div id="add-lesson-modal" class="modal">
      <div class="modal-content">
        <h3>Add Lesson</h3>
        <span class="modal-close" id="close-add-lesson">&times;</span>
        <form action="/add_directory" method="post">
          <input type="hidden" name="parent_id" value="{{ parent_directory_id }}">
          <input type="hidden" name="directory_type" value="lesson">
          <input name="directory_name" placeholder="Enter Lesson Name">
          <button type="submit" class="primary-btn">Add</button>
        </form>
      </div>
    </div>

    <!-- Delete Lesson Modal -->
    <div id="delete-lesson-modal" class="modal">
      <div class="modal-content modal-centered">
        <h3>Delete Lesson</h3>
        <span class="modal-close" id="close-delete-lesson">&times;</span>
        <form id="delete-lesson-form" action="/delete_directory" method="post">
          <input type="hidden" name="parent_id" value="{{ parent_directory_id }}">
          <input type="hidden" name="directory_id" id="delete-lesson-id">
          <input type="hidden" name="directory_type" value="lesson">
          <p>Are you sure you want to delete this lesson?</p>
          <button type="submit" class="delete-btn">Delete</button>
        </form>
      </div>
    </div>
</body>
</html>
